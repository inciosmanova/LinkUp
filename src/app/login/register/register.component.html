<ngx-spinner bdColor="transparent" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="">
  <div class="mycontainer">
    <div class="row h-100 pt-2">
      <!-- <div class="left col-lg-5">

        <img class="cardImg" src="../../../assets/login/Group 42RGirl.svg" alt="">

      </div> -->
      <div class="center col-lg-7 ">
        <form action="" [formGroup]="registrForm">
          <div class="row">
            <div class="col-lg-6 row centerItem">
              <div class="col-3">
                <div class="form-floating mb-3">
                  <select class="form-select py-0" aria-label="Default select example" formControlName="phoneStart">
                    <option value="055" selected>055</option>
                    <option value="050">050</option>
                    <option value="051" >051</option>
                    <option value="070">070</option>
                    <option value="077">077</option>
                    <option value="099">099</option>
                    <option value="010">010</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="floatingNumber" placeholder="Number"
                    formControlName="phoneNumber" maxlength="7"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                  <label for="floatingNumber">Mobil number </label>
                </div>
              </div>


              <div class="col-9">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingName" placeholder="Name" formControlName="name">
                  <label for="floatingName">First name </label>
                </div>
              </div>

              <div class="col-9">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Lastname" placeholder="Lastname"
                    formControlName="surname">
                  <label for="Lastname">Last name </label>
                </div>
              </div>

              <div class="col-9 ">
                <div class="form-floating ">
                  <input type="password" class="form-control" id="Password" placeholder="Password"
                    formControlName="password">
                  <label for="Password">Password</label>
                </div>

              </div>

              <div class="col-9 ">
                <div class="form-floating ">
                  <input type="password" class="form-control" id="Repeatpassword" placeholder="Repeat password"
                    formControlName="repeatpassword">
                  <label for="Repeatpassword">Repeat password</label>
                </div>

              </div>
              <p *ngIf="registrForm.get('password')?.hasError('passwordStrength')&&clicksubmit"
                class="pwd-text text-danger resP">
                Şifrə minimum 6 rəqəmdən ,böyük kiçik hərflərdən ibarət
                olmalıdır</p>


              <p *ngIf="registrForm.value.password!=registrForm.value.repeatpassword &&registrForm.controls['password'].touched&&registrForm.controls['repeatpassword'].touched"
                class="pwd-text text-danger resP">
                Password eyni deyil</p>
            </div>
            <div class="col-lg-6 ">
              <div class="col-12 row date m-auto">
                <div class="col-4 form-floating ">
                  <input type="text" name="day" class="form-control " id="Day" placeholder="Day" formControlName="day"
                    maxlength="2" [libAutoTab]="'month'">
                  <label for="Day">Day</label>
                </div>
                <div class="form-floating col-4">
                  <input  type="text" name="month" class="form-control " id="month" placeholder="Month" formControlName="month"
                    maxlength="2" [libAutoTab]="'Year'">
                  <label for="Month">Month </label>
                </div>
                <div class="form-floating col-4">
                  <input type="text" class="form-control " id="Year" name="Year" maxlength="4" placeholder="Year" formControlName="year">
                  <label for="Year">Year </label>
                </div>
                <p class="Lbltext text-center">Date of birth</p>

              </div>

              <div class="col-12 justify-content-center row m-auto">
                <div class="row gender justify-content-center align-items-center ">

                  <ul class="d-flex justify-content-center m-0">
                    <li><input type="radio" id="cb1" name="gender" value="'true'" formControlName="gender" />
                      <label for="cb1"><img src="../../../assets/login/man.svg" /></label>
                    </li>
                    <li><input type="radio" id="cb2" name="gender" value="'false'" formControlName="gender" />
                      <label for="cb2"><img src="../../../assets/login/female.svg" /></label>
                    </li>
                  </ul>
                  <p class="Lbltext text-center">Cinsiyətinizi seçin</p>

                </div>


              </div>
              <div class="col-12">
                <form [formGroup]="aFormGroup" class="d-flex justify-content-center p-3">
                  <ngx-recaptcha2 #captchaElem siteKey="6LceAwEjAAAAAF_2xvsRAwH4I7YY_AGAip5VhYmT"
                   (success)="handleSuccess($event)"

                   [size]="size"
                   [hl]="lang"
                    [theme]="theme"
                     [type]="type"
                      formControlName="recaptcha">
                  </ngx-recaptcha2>
                </form>
              </div>


            </div>
          </div>
          <div class="alertBox pt-1 mt-5 centerItem">
            <div class="row">
              <div class="col-4 d-flex justify-content-end">
                <img src="../../../assets/login/AlertMan.svg" alt="">
              </div>
              <div class="col-8">
                <h1 class="alertP text-start "><span class="bText">~Diqqət:</span>
                  Xahiş olunur xanaları düzgün və tam doldurasınız !
                </h1>
              </div>
            </div>
          </div>


          <div class="col-12 centerItem  text-right d-flex justify-content-end btnBox">

              <div class="">
                <!-- {{clicksubmit}} -->
                <!-- <h1 *ngIf="registrForm.invalid&&clicksubmit" id="alertText" class="alertP alertPbox text-start text-danger">
                  Xahiş olunur xanaları düzgün və tam doldurasınız !
                </h1> -->
              </div>
              <div class="anim-btn">
                <button class="anim-btn__button" (mouseover)="MouseOverButton()" (mouseleave)="MouseLeaveButton()"
                  (click)="Submit()">Done</button>
                <div id="animbtnoverlayregister" class="anim-btn__overlay"></div>
              </div>




          </div>


        </form>
      </div>

      </div>
    </div>
  </div>


</div>
