<ngx-spinner bdColor="transparent" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="container all">
  <img class="imgBg" src="../../../../assets/login/EnterRegistrCodeBg.svg" alt="">
  <div class="all-box">
    <div class="col-12 d-flex justify-content-end button" routerLink="/register">
      <img src="../../../assets/login/Close.svg" alt="">
    </div>
    <div class="sendSms">
      <div class="row">
        <h3 class="codeH text-center">Please include the code in the box</h3>

        <div class="col-12 d-flex enterCode justify-content-center align-items-center">
          <div class="form-floating">
            <input type="text" maxlength="6" class="form-control " id="EnterCode" placeholder="EnterCode"
              [(ngModel)]="optCode" (keyup)=" EnterCode($event)"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <label for="EnterCode">Enter code here </label>
          </div>
          <div class="RWAbox">
            <img *ngIf="optCodeType==false" class="px-1" src="../../../assets/login/Wrong.svg" alt="">
            <img *ngIf="optCodeType==true" class="px-1" src="../../../assets/login/Right.svg" alt="">
          </div>
        </div>



        <div class="col-12 text-center">
          <div class="btn mt-2">
            <button (click)="Submit()" class="dartBtn">ok</button>
          </div>
        </div>
        <div *ngIf="!message" class="col-12 text-danger text-center">Daxil etdiyiniz kod yanlışdır! </div>
      </div>

    </div>
  </div>


</div>
