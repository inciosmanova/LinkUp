<div class="container">
  <div class="row header align-items-center">
    <div class=" col-2 image-div ">
      <img routerLink="/" src="../../../assets/login/LinkUpLogo.svg" alt="">
    </div>
    <div class="col-5 musicbox d-flex justify-content-end">

      <img *ngIf="!audioType" (click)="onBeforeOpen($event)" src="../../../assets/login/Music.svg" alt="">
      <img *ngIf="audioType" class="Gif" (click)="onAfterOpen($event)"
        src="../../../assets/login/Music-Icon-Anima-_1_.gif" alt="">
    </div>
    <div class="col-5 row d-flex justify-content-end ">
      <div class="flag col-6 d-flex justify-content-end align-items-center">
        <div class="btn">
          <button (click)="scrollToElement()">Log in</button>
          <!-- <a href="#login" >Log in</a> -->
        </div>
        <img src="../../../assets/login/Flag AZ.svg" alt="">
        <img src="../../../assets/login/Flag EN.svg" alt="">
      </div>
    </div>
  </div>
</div>
<div class="gradient-box"></div>
