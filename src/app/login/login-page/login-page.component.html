<div class="container">
  <div class="loginPage">
    <div class="row">
      <div class="col-lg-4 reveal-item ">
        <h1 class="LoginText">
          <p>
            LinkUp həyatınızı
            <br>
            rəngləndi<span class="red">r</span><span class="blue">i</span><span class="green">r</span>!
          </p>
        </h1>
        <img src="../../../assets/login/AlertWoman.svg" alt="">
      </div>
      <div class="col-lg-5 px-5 loginForm">
        <div class="row">
          <div class="col-3">
            <div class="form-floating mb-3">
              <select class="form-select py-0" aria-label="Default select example">
                <option value="1">051</option>
                <option value="2">050</option>
                <option value="3">070</option>
                <option value="3">077</option>
                <option value="3">055</option>
                <option value="3">099</option>
              </select>
            </div>

          </div>
          <div class="col-6">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingNumber" placeholder="Number">
              <label for="floatingNumber">Mobil number </label>
            </div>
          </div>
          <div class="col-9">
            <form class="form-floating">
              <input type="password" class="form-control" id="Password" placeholder="name@example.com">
              <label for="Password">Password</label>
            </form>
          </div>
          <div class="col-9 d-flex  justify-content-end">
            <a (click)="openDialog()" class="py-2">Forgot password?</a>
          </div>
          <div class="col-9 text-center py-3">
            <div class="btn">
              <button>Log in</button>
            </div>
          </div>
          <div class="col-9 text-danger text-center">Şifrə və ya nömrə düzgün daxil edilməmiştir!</div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="forgetForm"></div>
      </div>
    </div>
  </div>

</div>
