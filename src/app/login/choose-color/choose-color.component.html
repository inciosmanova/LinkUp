<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="d-none">
  <app-header></app-header>
</div>
<div class="container">
  <section id="color">
    <div class="headText">
      <pre>
             Hər gün yeni bir başlanğıcdır.
                                Dərin bir nəfəs al,
                  gülümsə və yenidən başla.
          </pre>
    </div>
    <form action="" [formGroup]="colorsForm">

      <div class="all-main text-center">
        <div class="chooseColorDiv">
          <h1 class="ChooseColor">RƏNGİNİ SEÇ</h1>
          <img src="../../../assets/login/blackLine.svg" alt="">
        </div>
        <div class="allColorBox row justify-content-center">
          <!-- <div [className]="blue ? 'col-2 colorBtn p-0 d-flex justify-content-end' : 'none'">
            <img [className]="blue=='blue' ? 'block' : ''" (click)="ClickBlue()" src="../../../assets/login/Blue.svg"
              alt="">
          </div>
          <div [className]="red ? 'col-2 colorBtn p-0 d-flex justify-content-center' : 'none'">
            <img [className]="red=='red' ? 'block' : ''" (click)="ClickRed()" src="../../../assets/login/Red.svg" alt="">
          </div>
          <div [className]="green ? 'col-2 colorBtn p-0 d-flex justify-content-start' : 'none'">
            <img [className]="green=='green' ? 'block' : ''" (click)="ClickGreen()" src="../../../assets/login/Green.svg"
              alt="" >
          </div> -->
          <ul class="d-flex justify-content-center m-0">
            <li id="li1"
              [className]="color=='color' ? 'col-5 d justify-content-end block colorBtn1' : 'col-5 d-flex justify-content-end colorBtn1 noneAnimation'">
              <input type="radio" id="cb2" name="colorId" value="red" (click)="ClickColor('red')"
                formControlName="colorId" />
              <label for="cb2"><img src="../../../assets/login/Red.svg" alt=""></label>
            </li>



            <li id="li"
              [className]="color=='color' ? 'block col-2 d justify-content-center colorBtn2' : 'col-2 d-flex justify-content-center colorBtn2 noneAnimation'">
              <input type="radio" id="cb1" name="colorId" (click)="ClickColor('blue')" value="blue"
                formControlName="colorId" />
              <label for="cb1"><img src="../../../assets/login/Blue.svg" alt=""></label>
            </li>




            <li id="li2"
              [className]="color=='color' ? 'block col-5 d justify-content-start colorBtn3' : 'col-5 d-flex justify-content-start colorBtn3 noneAnimation'">
              <input type="radio" id="cb3" name="colorId" value="green" (click)="ClickColor('green')"
                formControlName="colorId" />
              <label for="cb3"> <img src="../../../assets/login/Green.svg" alt=""></label>
            </li>
          </ul>
        </div>
        <div class="alertBox pt-1">
          <div class="row">
            <div class="col-4 d-flex justify-content-end">
              <img src="../../../assets/login/AlertMan.svg" alt="">
            </div>
            <div class="col-8">
              <p class="alertP text-start"><span class="bText">~Diqqət:</span> Bəzi seçimlər sonradan dəyiştirilmir !
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="btn d-flex justify-content-center">
        <div class="div">
          <button class="dartBtn" (click)="ReyestrSubmit()">I’am
            ready</button>
          <h1 *ngIf="colorsForm.invalid && formSubmitAttempt" class="alertText pt-1">Xahiş olunur rənginizi seçəsiniz !
          </h1>
        </div>

      </div>
    </form>
  </section>
  <!-- //loginpage -->

</div>

<section id="login" class="login reveal" #login>
  <app-login-page></app-login-page>
</section>
